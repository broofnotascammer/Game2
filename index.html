<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 0.9em; 
        }
        #game-area {
            flex: 2; /* Takes 2/3 of the screen */
            background-color: #add8e6; /* Light blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1em; 
            color: #333;
            cursor: pointer;
            user-select: none;
            border-right: 2px solid #ccc;
            position: relative; /* Needed for button positioning */
        }
        #leaderboard-area {
            flex: 1; /* Takes 1/3 of the screen */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow-y: auto;
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out, opacity 0.3s ease-in-out; 
            width: 33.33%; /* Default width when visible */
        }
        #leaderboard-area.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
            overflow: hidden;
        }
        #leaderboard-area h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5em; 
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            padding: 8px;
            margin-bottom: 4px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em; 
        }
        #leaderboard-list li:nth-child(odd) {
            background-color: #f0f0f0;
        }
        #leaderboard-list li.me {
            background-color: #fffacd;
            border-color: #ffeb3b;
            font-weight: bold;
        }
        .player-name {
            font-weight: bold;
            color: #007bff;
        }
        .player-score {
            color: #28a745;
        }
        .game-start-note {
            font-size: 0.8em;
            color: #888;
            margin-top: 20px;
            text-align: center;
            max-width: 300px;
        }
        #toggle-leaderboard-button {
            position: absolute;
            top: 1px;
            right: 1px;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        #toggle-leaderboard-button:hover {
            background-color: #5a6268;
        }

        /* --- Achievement Popup Styles --- */
        #achievement-popup {
            position: fixed;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.5s ease-out, top 0.5s ease-out, visibility 0.5s;
            font-size: 1.1em;
            text-align: center;
            min-width: 250px;
            max-width: 90%;
        }
        #achievement-popup.show {
            opacity: 1;
            visibility: visible;
            top: 50px; 
        }
        #achievement-popup h3 {
            margin: 0 0 5px 0;
            font-size: 1.3em;
        }
        #achievement-popup p {
            margin: 0;
            font-size: 0.9em;
        }

        /* --- View Achievements Section Styles --- */
        #view-achievements-button {
            position: absolute;
            top: 40px; /* Position below leaderboard toggle */
            right: 1px;
            background-color: #007bff; /* Blue */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        #view-achievements-button:hover {
            background-color: #0056b3;
        }

        #achievements-display-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        #achievements-display-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        #achievements-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px); /* Initial state for animation */
            transition: transform 0.3s ease-in-out;
        }
        #achievements-display-overlay.show #achievements-content {
            transform: translateY(0);
        }
        #achievements-content h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #achievements-list {
            list-style: none;
            padding: 0;
        }
        #achievements-list li {
            background-color: #f0f8ff; /* Light blue background */
            margin-bottom: 10px;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        #achievements-list li.unearned {
            background-color: #f9f9f9;
            border-left-color: #ccc;
            opacity: 0.7;
        }
        #achievements-list li strong {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
        #achievements-list li span {
            display: block;
            font-size: 0.9em;
            color: #555;
        }
        #achievements-list li .progress {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        #close-achievements-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #888;
            cursor: pointer;
        }
        #close-achievements-button:hover {
            color: #333;
        }

    </style>
</head>

        <p class="game-start-note">
