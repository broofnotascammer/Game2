        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 0.9em; 
        }
        #game-area {
            flex: 2; /* Takes 2/3 of the screen */
            background-color: #add8e6; /* Light blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em; 
            color: #333;
            cursor: pointer;
            user-select: none;
            border-right: 2px solid #ccc;
            position: relative; /* Needed for leaderboard toggle button positioning */
        }
        #leaderboard-area {
            flex: 1; /* Takes 1/3 of the screen */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            /* Added for smooth hide/show transition */
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out, opacity 0.3s ease-in-out; 
            width: 33.33%; /* Default width when visible */
        }
        #leaderboard-area.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
            overflow: hidden;
        }
        #leaderboard-area h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5em; 
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            padding: 8px;
            margin-bottom: 4px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em; 
        }
        #leaderboard-list li:nth-child(odd) {
            background-color: #f0f0f0;
        }
        #leaderboard-list li.me {
            background-color: #fffacd;
            border-color: #ffeb3b;
            font-weight: bold;
        }
        .player-name {
            font-weight: bold;
            color: #007bff;
        }
        .player-score {
            color: #28a745;
        }
        .game-start-note {
            font-size: 0.8em;
            color: #888;
            margin-top: 20px;
            text-align: center;
            max-width: 300px;
        }
        /* NEW: Leaderboard Toggle Button */
        #toggle-leaderboard-button {
            position: absolute; /* Position relative to #game-area */
            top: 10px;
            right: 10px;
            background-color: #6c757d; /* Grey button */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            z-index: 10; /* Ensure it's above game area content */
            transition: background-color 0.3s ease;
        }
        #toggle-leaderboard-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <button id="toggle-leaderboard-button">Hide Leaderboard</button>
        Click Anywhere to Score!
        <div id="my-current-score" style="margin-top: 20px;">Your Score: 0</div>

        <p class="game-start-note">
            Please note that sometimes the game will take time to start while the server wakes up.
        </p>
    </div>
    <div id="leaderboard-area">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        const gameArea = document.getElementById('game-area');
        const leaderboardList = document.getElementById('leaderboard-list');
        const myCurrentScoreDisplay = document.getElementById('my-current-score');
        const leaderboardArea = document.getElementById('leaderboard-area'); // NEW
        const toggleLeaderboardButton = document.getElementById('toggle-leaderboard-button'); // NEW

        // IMPORTANT: Replace this with YOUR Game2 Render backend service URL!
        const SERVER_URL = 'https://game-tmih.onrender.com'; // Use your actual Game2 backend URL!

        const socket = io(SERVER_URL);

        let myPlayerId;
        let myCurrentScore = 0;
        let myCurrentName = "Player"; // Default name, will be overridden from localStorage

        // NEW: Read name from localStorage on page load (set by name-entry.html)
        const storedName = localStorage.getItem('game2PlayerName');
        if (storedName) {
            myCurrentName = storedName;
        } else {
            // If somehow direct access without name, redirect back
            window.location.href = 'name-entry.html'; 
        }
        // END NEW

        // --- Socket.IO Event Listeners ---

        socket.on('connect', () => {
            console.log('Connected to server!');
            myPlayerId = socket.id;

            // NEW: Send the name from localStorage to the server upon connection
            socket.emit('setName', myCurrentName);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
            leaderboardList.innerHTML = '<li>Disconnected. Please refresh.</li>';
        });

        socket.on('leaderboardUpdate', (leaderboardData) => {
            console.log('Leaderboard updated:', leaderboardData);
            updateLeaderboardDisplay(leaderboardData);
            
            const me = leaderboardData.find(player => player.id === myPlayerId);
            if (me) {
                myCurrentScore = me.score;
                // Use the name received from the server (which should be our stored name)
                myCurrentName = me.name; 
                myCurrentScoreDisplay.textContent = `${myCurrentName}'s Score: ${myCurrentScore}`;
            } else {
                myCurrentScore = 0;
                myCurrentScoreDisplay.textContent = `${myCurrentName}'s Score: 0`;
            }
        });

        // --- Game Interaction ---
        gameArea.addEventListener('click', () => {
            if (socket.connected) {
                socket.emit('clickPoint'); // Tell the server we clicked
            } else {
                console.warn('Not connected to server. Cannot score.');
            }
        });

        // NEW: Leaderboard Toggle Button Event Listener
        toggleLeaderboardButton.addEventListener('click', () => {
            leaderboardArea.classList.toggle('hidden');
            if (leaderboardArea.classList.contains('hidden')) {
                toggleLeaderboardButton.textContent = 'Show Leaderboard';
                leaderboardArea.style.flex = '0'; // Collapse flex item
            } else {
                toggleLeaderboardButton.textContent = 'Hide Leaderboard';
                leaderboardArea.style.flex = '1'; // Expand flex item
            }
        });
        // END NEW

        // --- UI Update Function ---
        function updateLeaderboardDisplay(leaderboard) {
            leaderboardList.innerHTML = ''; 

            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<li>No players online.</li>';
                return;
            }

            leaderboard.forEach(player => {
                const listItem = document.createElement('li');
                listItem.classList.add('player-entry');
                // Highlight our own entry (more robust check)
                if (player.id === myPlayerId || (player.name === myCurrentName && myCurrentName !== "Player" && myPlayerId)) {
                    listItem.classList.add('me');
                }
                
                const nameSpan = document.createElement('span');
                nameSpan.classList.add('player-name');
                nameSpan.textContent = player.name; // Display the name from the server

                const scoreSpan = document.createElement('span');
                scoreSpan.classList.add('player-score');
                scoreSpan.textContent = player.score;

                listItem.appendChild(nameSpan);
                listItem.appendChild(scoreSpan);
                leaderboardList.appendChild(listItem);
            });
        }

        updateLeaderboardDisplay([]);
    </script>
</body>
</html>
